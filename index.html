<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #333;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* الخلفية المتحركة */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* تأثير ضبابي فوق الخلفية */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .image-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.1);
        }
        
        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .image-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }
        
        .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .link-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1a252f);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="animated-bg"></div>
    <div class="overlay"></div>
    
    <div class="header">
        <h1>معرض الصور</h1>
    </div>
    
    <div class="container">
        <!-- الصورة الأولى -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="منظر طبيعي">
            </div>
            <div class="content">
                <h3 class="image-title">منظر طبيعي</h3>
                <a href="https://unsplash.com/photos/3GZi6OpSDcY" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثانية -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1518834103329-356dd8f3281c" alt="حيوان أسد">
            </div>
            <div class="content">
                <h3 class="image-title">أسد في البرية</h3>
                <a href="https://unsplash.com/photos/O4tymF6C0yQ" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثالثة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19" alt="طعام صحي">
            </div>
            <div class="content">
                <h3 class="image-title">طعام صحي</h3>
                <a href="https://unsplash.com/photos/p6rNTdAPbuk" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الرابعة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64" alt="تقنية">
            </div>
            <div class="content">
                <h3 class="image-title">تقنية حديثة</h3>
                <a href="https://unsplash.com/photos/4-EeTnaC1S4" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
    </div>
</body>
</html>
