<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور السماوي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* الخلفية السماوية */
        .sky-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(180deg, 
                #0a0a2a 0%, 
                #1a1a40 30%, 
                #2d2d5a 60%, 
                #3a3a6e 100%);
            overflow: hidden;
        }
        
        /* النجوم المتلألئة */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        /* صنع العديد من النجوم */
        .star:nth-child(1) { top: 10%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 70%; width: 3px; height: 3px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 40%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 80%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 20%; width: 3px; height: 3px; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 60%; width: 2px; height: 2px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 70%; left: 30%; width: 1px; height: 1px; animation-delay: 0.3s; }
        .star:nth-child(8) { top: 80%; left: 50%; width: 3px; height: 3px; animation-delay: 0.8s; }
        .star:nth-child(9) { top: 90%; left: 10%; width: 2px; height: 2px; animation-delay: 1.3s; }
        .star:nth-child(10) { top: 15%; left: 90%; width: 3px; height: 3px; animation-delay: 1.8s; }
        .star:nth-child(11) { top: 25%; left: 25%; width: 1px; height: 1px; animation-delay: 2.3s; }
        .star:nth-child(12) { top: 35%; left: 75%; width: 2px; height: 2px; animation-delay: 0.7s; }
        .star:nth-child(13) { top: 45%; left: 45%; width: 3px; height: 3px; animation-delay: 1.2s; }
        .star:nth-child(14) { top: 55%; left: 85%; width: 2px; height: 2px; animation-delay: 1.7s; }
        .star:nth-child(15) { top: 65%; left: 35%; width: 1px; height: 1px; animation-delay: 2.2s; }
        .star:nth-child(16) { top: 75%; left: 65%; width: 3px; height: 3px; animation-delay: 0.4s; }
        .star:nth-child(17) { top: 85%; left: 95%; width: 2px; height: 2px; animation-delay: 0.9s; }
        .star:nth-child(18) { top: 95%; left: 55%; width: 1px; height: 1px; animation-delay: 1.4s; }
        .star:nth-child(19) { top: 5%; left: 5%; width: 3px; height: 3px; animation-delay: 1.9s; }
        .star:nth-child(20) { top: 5%; left: 95%; width: 2px; height: 2px; animation-delay: 2.4s; }
        
        /* المذنبات */
        .comets-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .comet {
            position: absolute;
            background: linear-gradient(90deg, transparent, white, transparent);
            border-radius: 50%;
            opacity: 0;
        }
        
        /* مذنبات من جميع الاتجاهات */
        .comet-1 {
            width: 120px;
            height: 3px;
            top: 15%;
            right: -150px;
            animation: comet-fly-rtl 8s infinite 0s linear;
        }
        
        .comet-2 {
            width: 150px;
            height: 4px;
            top: 40%;
            left: -180px;
            animation: comet-fly-ltr 10s infinite 2s linear;
        }
        
        .comet-3 {
            width: 100px;
            height: 2px;
            top: 70%;
            right: -130px;
            animation: comet-fly-rtl 7s infinite 4s linear;
        }
        
        .comet-4 {
            width: 130px;
            height: 3px;
            bottom: 25%;
            left: -160px;
            animation: comet-fly-ltr 9s infinite 6s linear;
        }
        
        .comet-5 {
            width: 90px;
            height: 2px;
            top: -50px;
            left: 30%;
            transform: rotate(45deg);
            animation: comet-fly-top 6s infinite 1s linear;
        }
        
        .comet-6 {
            width: 110px;
            height: 3px;
            bottom: -40px;
            right: 40%;
            transform: rotate(135deg);
            animation: comet-fly-bottom 7s infinite 3s linear;
        }
        
        .comet-7 {
            width: 140px;
            height: 3px;
            top: 85%;
            left: -170px;
            animation: comet-fly-ltr 8s infinite 5s linear;
        }
        
        .comet-8 {
            width: 160px;
            height: 4px;
            top: 55%;
            right: -200px;
            animation: comet-fly-rtl 11s infinite 7s linear;
        }
        
        .comet-9 {
            width: 80px;
            height: 2px;
            top: -40px;
            right: 60%;
            transform: rotate(135deg);
            animation: comet-fly-top 5s infinite 2.5s linear;
        }
        
        .comet-10 {
            width: 120px;
            height: 3px;
            bottom: -50px;
            left: 70%;
            transform: rotate(45deg);
            animation: comet-fly-bottom 6s infinite 4.5s linear;
        }
        
        /* السحب الخفيفة */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(40px);
        }
        
        .cloud-1 {
            width: 400px;
            height: 200px;
            top: 10%;
            right: 10%;
        }
        
        .cloud-2 {
            width: 300px;
            height: 150px;
            bottom: 20%;
            left: 15%;
        }
        
        /* تأثير الضباب السماوي */
        .sky-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(100, 150, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(150, 100, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(100, 200, 255, 0.05) 0%, transparent 60%);
            z-index: -1;
        }
        
        /* المحتوى */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(100, 150, 255, 0.5),
                         0 0 30px rgba(50, 100, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            position: relative;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(100, 150, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }
        
        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent);
        }
        
        .image-card:hover {
            transform: translateY(-15px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(100, 150, 255, 0.4),
                0 0 50px rgba(50, 100, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.15);
        }
        
        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        
        .image-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #fff;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, 
                rgba(70, 130, 255, 0.9), 
                rgba(100, 70, 255, 0.9));
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            text-align: center;
            margin-top: auto;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(70, 130, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.7s ease;
        }
        
        .link-btn:hover {
            background: linear-gradient(135deg, 
                rgba(90, 150, 255, 0.95), 
                rgba(120, 90, 255, 0.95));
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(90, 150, 255, 0.6),
                0 0 40px rgba(120, 90, 255, 0.4);
        }
        
        .link-btn:hover::before {
            left: 100%;
        }
        
        /* الأنيميشن */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes comet-fly-rtl {
            0% {
                opacity: 0;
                right: -150px;
                transform: translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                right: 100%;
                transform: translateX(-100px);
            }
        }
        
        @keyframes comet-fly-ltr {
            0% {
                opacity: 0;
                left: -150px;
                transform: translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                left: 100%;
                transform: translateX(100px);
            }
        }
        
        @keyframes comet-fly-top {
            0% {
                opacity: 0;
                top: -50px;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: 100%;
            }
        }
        
        @keyframes comet-fly-bottom {
            0% {
                opacity: 0;
                bottom: -50px;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                bottom: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .image-container {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية السماوية -->
    <div class="sky-bg">
        <div class="stars-container">
            <!-- النجوم -->
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>
        
        <!-- المذنبات -->
        <div class="comets-container">
            <div class="comet comet-1"></div>
            <div class="comet comet-2"></div>
            <div class="comet comet-3"></div>
            <div class="comet comet-4"></div>
            <div class="comet comet-5"></div>
            <div class="comet comet-6"></div>
            <div class="comet comet-7"></div>
            <div class="comet comet-8"></div>
            <div class="comet comet-9"></div>
            <div class="comet comet-10"></div>
        </div>
    </div>
    
    <div class="sky-overlay"></div>
    
    <div class="header">
        <h1>معرض الصور السماوي</h1>
    </div>
    
    <div class="container">
        <!-- الصورة الأولى -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="منظر طبيعي">
            </div>
            <div class="content">
                <h3 class="image-title">منظر طبيعي</h3>
                <a href="https://unsplash.com/photos/3GZi6OpSDcY" target="_blank" class="link-btn">فتح رابط الصورة</a>

        </div>
        
        <!-- الصورة الثانية -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1518834103329-356dd8f3281c" alt="حيوان أسد">
            </div>
            <div class="content">
                <h3 class="image-title">أسد في البرية</h3>
                <a href="https://unsplash.com/photos/O4tymF6C0yQ" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثالثة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19" alt="طعام صحي">
            </div>
            <div class="content">
                <h3 class="image-title">طعام صحي</h3>
                <a href="https://unsplash.com/photos/p6rNTdAPbuk" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الرابعة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64" alt="تقنية">
            </div>
            <div class="content">
                <h3 class="image-title">تقنية حديثة</h3>

            </div>
        </div>
    </div>
</body>
