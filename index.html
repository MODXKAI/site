<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور الأسطوري</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* الخلفية الأسطورية */
        .mythical-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, 
                #0c0c2e 0%, 
                #1a1a3e 25%, 
                #2d1b4e 50%, 
                #3c1e5f 75%, 
                #4a236f 100%);
            overflow: hidden;
        }
        
        /* النجوم المتلألئة */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(3px 3px at 60px 20px, #fff, transparent),
                radial-gradient(2px 2px at 80px 50px, #fff, transparent),
                radial-gradient(3px 3px at 100px 80px, #fff, transparent),
                radial-gradient(2px 2px at 120px 30px, #fff, transparent),
                radial-gradient(3px 3px at 140px 60px, #fff, transparent),
                radial-gradient(2px 2px at 160px 90px, #fff, transparent),
                radial-gradient(3px 3px at 180px 40px, #fff, transparent),
                radial-gradient(2px 2px at 200px 70px, #fff, transparent),
                radial-gradient(3px 3px at 220px 20px, #fff, transparent),
                radial-gradient(2px 2px at 240px 50px, #fff, transparent),
                radial-gradient(3px 3px at 260px 80px, #fff, transparent),
                radial-gradient(2px 2px at 280px 30px, #fff, transparent),
                radial-gradient(3px 3px at 300px 60px, #fff, transparent);
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: stars-twinkle 8s infinite alternate;
        }
        
        /* السحب السحرية */
        .magic-clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        
        .cloud {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%;
            filter: blur(30px);
        }
        
        .cloud-1 {
            width: 300px;
            height: 150px;
            top: 10%;
            right: 5%;
            animation: float-cloud 25s infinite linear;
        }
        
        .cloud-2 {
            width: 400px;
            height: 200px;
            bottom: 20%;
            left: 10%;
            animation: float-cloud 30s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 250px;
            height: 120px;
            top: 40%;
            left: 20%;
            animation: float-cloud 20s infinite linear;
        }
        
        /* الأضواء السحرية */
        .magic-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .light {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }
        
        .light-1 {
            background: radial-gradient(circle, #ff00ff, transparent 70%);
            top: 20%;
            left: 15%;
            animation: pulse-light 7s infinite alternate;
        }
        
        .light-2 {
            background: radial-gradient(circle, #00ffff, transparent 70%);
            bottom: 30%;
            right: 10%;
            animation: pulse-light 9s infinite alternate-reverse;
        }
        
        .light-3 {
            background: radial-gradient(circle, #ffff00, transparent 70%);
            top: 60%;
            left: 80%;
            animation: pulse-light 11s infinite alternate;
        }
        
        /* تأثير الضباب اللامع */
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 100, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: glow-shift 20s infinite alternate;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 3.2rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
                         0 0 30px rgba(100, 0, 255, 0.5),
                         0 0 45px rgba(0, 200, 255, 0.3);
            letter-spacing: 1px;
            animation: title-glow 3s infinite alternate;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            position: relative;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(100, 0, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
        }
        
        .image-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(100, 0, 255, 0.4),
                0 0 70px rgba(0, 200, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.15);
        }
        
        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        
        .image-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #fff;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
        }
        
        .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, 
                rgba(150, 0, 255, 0.8), 
                rgba(0, 150, 255, 0.8));
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            text-align: center;
            margin-top: auto;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(150, 0, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.7s ease;
        }
        
        .link-btn:hover {
            background: linear-gradient(135deg, 
                rgba(180, 0, 255, 0.9), 
                rgba(0, 180, 255, 0.9));
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(180, 0, 255, 0.6),
                0 0 40px rgba(0, 180, 255, 0.4);
        }
        
        .link-btn:hover::before {
            left: 100%;
        }
        
        /* الأنيميشن */
        @keyframes stars-twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes float-cloud {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-50px) translateY(20px); }
            50% { transform: translateX(-100px) translateY(0); }
            75% { transform: translateX(-50px) translateY(-20px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        @keyframes pulse-light {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.2); }
        }
        
        @keyframes glow-shift {
            0% { 
                background-position: 0% 0%, 100% 100%, 50% 50%;
                filter: hue-rotate(0deg);
            }
            100% { 
                background-position: 100% 100%, 0% 0%, 80% 20%;
                filter: hue-rotate(30deg);
            }
        }
        
        @keyframes title-glow {
            0% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
                             0 0 30px rgba(100, 0, 255, 0.5),
                             0 0 45px rgba(0, 200, 255, 0.3);
            }
            100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(100, 0, 255, 0.7),
                             0 0 60px rgba(0, 200, 255, 0.5);
            }
        }
        
        /* النجوم المتحركة */
        .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .shooting-star {
            position: absolute;
            background: linear-gradient(90deg, transparent, white);
            border-radius: 50%;
            opacity: 0;
        }
        
        .star-1 {
            width: 80px;
            height: 2px;
            top: 20%;
            right: -100px;
            animation: shooting-star 5s infinite 2s;
        }
        
        .star-2 {
            width: 120px;
            height: 2px;
            top: 50%;
            right: -150px;
            animation: shooting-star 7s infinite 5s;
        }
        
        .star-3 {
            width: 60px;
            height: 2px;
            top: 70%;
            right: -120px;
            animation: shooting-star 4s infinite 8s;
        }
        
        @keyframes shooting-star {
            0% {
                opacity: 0;
                right: -100px;
                transform: translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                right: 100%;
                transform: translateX(-100px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .image-container {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية الأسطورية -->
    <div class="mythical-bg">
        <div class="stars"></div>
        <div class="magic-clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
        <div class="magic-lights">
            <div class="light light-1"></div>
            <div class="light light-2"></div>
            <div class="light light-3"></div>
        </div>
        <div class="shooting-stars">
            <div class="shooting-star star-1"></div>
            <div class="shooting-star star-2"></div>
            <div class="shooting-star star-3"></div>
        </div>
    </div>
    <div class="glow-overlay"></div>
    
    <div class="header">
        <h1>معرض الصور الأسطوري</h1>
    </div>
    
    <div class="container">
        <!-- الصورة الأولى -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="منظر طبيعي">
            </div>
            <div class="content">
                <h3 class="image-title">منظر طبيعي</h3>
                <a href="https://unsplash.com/photos/3GZi6OpSDcY" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثانية -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1518834103329-356dd8f3281c" alt="حيوان أسد">
            </div>
            <div class="content">
                <h3 class="image-title">أسد في البرية</h3>
                <a href="https://unsplash.com/photos/O4tymF6C0yQ" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثالثة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19" alt="طعام صحي">
            </div>
            <div class="content">
                <h3 class="image-title">طعام صحي</h3>
                <a href="https://unsplash.com/photos/p6rNTdAPbuk" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الرابعة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64" alt="تقنية">
            </div>
            <div class="content">
                <h3 class="image-title">تقنية حديثة</h3>
                <a href="https://unsplash.com/photos/4-EeTnaC1S4" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
    </div>
</body>
</html>
