<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور السماوي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* الخلفية السماوية السوداء */
        .space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000510;
            z-index: -3;
        }
        
        /* النجوم الصغيرة المتلألئة */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        /* المذنبات الكثيرة - خطوط زرقاء بسيطة */
        .meteors-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* مذنبات عادية زرقاء */
        .meteor {
            position: absolute;
            width: 1.5px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, #66aaff);
            transform: rotate(-45deg);
            animation: meteorFall linear infinite;
            filter: drop-shadow(0 0 8px #66aaff);
            opacity: 0.7;
        }
        
        /* مذنبات كبيرة زرقاء */
        .meteor-large {
            position: absolute;
            width: 2.5px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, #00aaff);
            transform: rotate(-45deg);
            animation: meteorFallLarge linear infinite;
            filter: drop-shadow(0 0 15px #00aaff);
            opacity: 0.8;
        }
        
        /* مذنبات بيضاء */
        .meteor-white {
            position: absolute;
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, #ffffff);
            transform: rotate(-45deg);
            animation: meteorFallWhite linear infinite;
            filter: drop-shadow(0 0 6px #ffffff);
            opacity: 0.6;
        }
        
        /* حركة المذنبات */
        @keyframes meteorFall {
            0% {
                top: -100px;
                left: -100px;
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                left: 100vw;
                opacity: 0;
            }
        }
        
        @keyframes meteorFallLarge {
            0% {
                top: -150px;
                left: -150px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                left: 100vw;
                opacity: 0;
            }
        }
        
        @keyframes meteorFallWhite {
            0% {
                top: -80px;
                left: -80px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                left: 100vw;
                opacity: 0;
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* المحتوى الرئيسي */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 30px;
            position: relative;
            animation: fadeIn 2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .header h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(100, 150, 255, 0.5),
                         0 0 30px rgba(50, 100, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            position: relative;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(100, 150, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-15px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(100, 150, 255, 0.4),
                0 0 50px rgba(50, 100, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.15);
        }
        
        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        
        .image-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #fff;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .link-btn {
            display: inline-block;
            background: linear-gradient(135deg, 
                rgba(70, 130, 255, 0.9), 
                rgba(100, 70, 255, 0.9));
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            text-align: center;
            margin-top: auto;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(70, 130, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.7s ease;
        }
        
        .link-btn:hover {
            background: linear-gradient(135deg, 
                rgba(90, 150, 255, 0.95), 
                rgba(120, 90, 255, 0.95));
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(90, 150, 255, 0.6),
                0 0 40px rgba(120, 90, 255, 0.4);
        }
        
        .link-btn:hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .image-container {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- الفضاء الأسود -->
    <div class="space"></div>
    
    <!-- النجوم -->
    <div class="stars-container" id="stars"></div>
    
    <!-- المذنبات الكثيرة -->
    <div class="meteors-container" id="meteors"></div>
    
    <!-- المحتوى الرئيسي -->
    <div class="header">
        <h1>معرض الصور السماوي</h1>
    </div>
    
    <div class="container">
        <!-- الصورة الأولى -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="منظر طبيعي">
            </div>
            <div class="content">
                <h3 class="image-title">منظر طبيعي</h3>
                <a href="https://unsplash.com/photos/3GZi6OpSDcY" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثانية -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1518834103329-356dd8f3281c" alt="حيوان أسد">
            </div>
            <div class="content">
                <h3 class="image-title">أسد في البرية</h3>
                <a href="https://unsplash.com/photos/O4tymF6C0yQ" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الثالثة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19" alt="طعام صحي">
            </div>
            <div class="content">
                <h3 class="image-title">طعام صحي</h3>
                <a href="https://unsplash.com/photos/p6rNTdAPbuk" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
        
        <!-- الصورة الرابعة -->
        <div class="image-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64" alt="تقنية">
            </div>
            <div class="content">
                <h3 class="image-title">تقنية حديثة</h3>
                <a href="https://unsplash.com/photos/4-EeTnaC1S4" target="_blank" class="link-btn">فتح رابط الصورة</a>
            </div>
        </div>
    </div>

    <script>
        // 1. إنشاء النجوم الصغيرة
        function createStars() {
            const stars = document.getElementById('stars');
            
            for(let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // حجم صغير جداً
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // موقع عشوائي
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // ألوان متنوعة
                const colors = ['#ffffff', '#eef5ff', '#d4e4ff', '#aaccff'];
                star.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // وميض عشوائي
                const delay = Math.random() * 10;
                const duration = Math.random() * 4 + 2;
                star.style.animationDelay = delay + 's';
                star.style.animationDuration = duration + 's';
                
                stars.appendChild(star);
            }
        }
        
        // 2. إنشاء مذنب واحد
        function createMeteor(type = 'normal') {
            const meteors = document.getElementById('meteors');
            const meteor = document.createElement('div');
            
            // اختيار نوع المذنب
            if (type === 'large') {
                meteor.className = 'meteor-large';
            } else if (type === 'white') {
                meteor.className = 'meteor-white';
            } else {
                meteor.className = 'meteor';
            }
            
            // موقع عشوائي
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 50 + '%';
            
            // سرعة عشوائية
            let duration;
            if (type === 'large') {
                duration = Math.random() * 3 + 1.5; // سريع
            } else if (type === 'white') {
                duration = Math.random() * 5 + 3; // متوسط
            } else {
                duration = Math.random() * 4 + 2; // عادي
            }
            
            meteor.style.animationDuration = duration + 's';
            meteor.style.animationDelay = Math.random() * 2 + 's';
            
            // طول عشوائي
            if (type === 'large') {
                meteor.style.height = (Math.random() * 60 + 60) + 'px';
            } else if (type === 'white') {
                meteor.style.height = (Math.random() * 30 + 30) + 'px';
            } else {
                meteor.style.height = (Math.random() * 40 + 30) + 'px';
            }
            
            meteors.appendChild(meteor);
            
            // إزالة المذنب بعد انتهاء الحركة
            setTimeout(() => {
                if (meteor.parentNode) {
                    meteor.remove();
                }
            }, duration * 1000 + 1000);
        }
        
        // 3. إنشاء الكثير من المذنبات
        function createManyMeteors() {
            // إنشاء 15 مذنباً بشكل فوري
            for(let i = 0; i < 15; i++) {
                setTimeout(() => {
                    // توزيع الأنواع: 50% عادي, 30% كبير, 20% أبيض
                    const rand = Math.random();
                    if (rand < 0.5) {
                        createMeteor('normal');
                    } else if (rand < 0.8) {
                        createMeteor('large');
                    } else {
                        createMeteor('white');
                    }
                }, i * 300); // تأخير بين كل مذنب
            }
        }
        
        // 4. استمرار إضافة المذنبات
        function startMeteorShower() {
            // إنشاء دفعة أولية
            createManyMeteors();
            
            // استمرار إضافة مذنبات كل 3-5 ثواني
            setInterval(() => {
                // إضافة 3-6 مذنبات كل مرة
                const count = Math.floor(Math.random() * 4) + 3;
                for(let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const types = ['normal', 'normal', 'large', 'white'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        createMeteor(type);
                    }, i * 200);
                }
            }, 3000);
        }
        
        // 5. البدء بكل شيء
        window.onload = function() {
            createStars();
            startMeteorShower();
            
            // إضافة نجوم جديدة بين الحين والآخر
            setInterval(() => {
                if(Math.random() > 0.5) {
                    const stars = document.getElementById('stars');
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = (Math.random() * 1.5 + 0.5) + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = '-10px';
                    star.style.background = Math.random() > 0.3 ? '#ffffff' : '#aaccff';
                    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    stars.appendChild(star);
                }
            }, 2000);
        };
    </script>
</body>
</html>
